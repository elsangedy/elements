<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Container Colors -->
  <div class="container">
    <h1 class="container__title">Colors</h1>

    <div class="container__body">
      <div class="box-color box-color--one">One</div>
      <div class="box-color box-color--two">Two</div>
      <div class="box-color box-color--three">Three</div>
      <div class="box-color box-color--four">Four</div>
      <div class="box-color box-color--five">Five</div>

    </div>
  </div>

  <!-- Container Buttons -->
  <div class="container">
    <h1 class="container__title">Buttons</h1>

    <div class="container__body">
      <button class="btn btn--one m">One</button>
      <button class="btn btn--two m">Two</button>
      <button class="btn btn--three m">Three</button>
      <button class="btn btn--four m">Four</button>
      <button class="btn btn--five m">Five</button>
    </div>
  </div>
</body>
</html>
